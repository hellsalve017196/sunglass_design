<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        div span {
            padding: 5px;
        }
    </style>
    <title>Product Design</title>
</head>
<body>
    <canvas height="490" width="1000" id="canvas" style="border:1px solid crimson;">
        update your browser
    </canvas>

    <div>
        <span>
            Left Arm:
            <select id="left_arm" class="base">
                <option value="white_left_arm">white</option>
                <option value="black_left_arm">black</option>
                <option value="blue_left_arm">blue</option>
            </select>
        </span>

        <span>
            Front:
            <select id="front" class="base">
                <option value="white_front">white</option>
                <option value="black_front">black</option>
                <option value="blue_front">blue</option>
            </select>
        </span>

        <span>
            Right arm:
            <select id="right_arm" class="base">
                <option value="white_rgt_arm">white</option>
                <option value="black_rgt_arm">black</option>
                <option value="blue_rgt_arm">blue</option>
            </select>
        </span>

        <span>
            Logo color:
            <select id="logo" class="base">
                <option value="white_logo">white</option>
                <option value="black_logo">black</option>
                <option value="blue_logo">blue</option>
            </select>
        </span>

        <span>
            Lence:
            <select id="lence" class="base">
                <option value="white_lence">white</option>
                <option value="black_lence">black</option>
                <option value="purple_lence">purple</option>
                <option value="blue_lence">blue</option>
                <option value="silver_lence">silver</option>
                <option value="sunset_lence">sunset</option>
            </select>
        </span>
    </div>

    <script src="sam.js"></script>
</body>
</html>
